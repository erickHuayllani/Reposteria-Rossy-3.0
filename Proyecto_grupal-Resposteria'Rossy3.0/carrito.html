<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito | Panadería y pasteleria D'rossy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/image.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle">
        Panaderia y Pasteleria D'rossy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Tu Carrito</h2>
    <ul id="lista-carrito" class="list-group mb-3"></ul>
    <p class="text-end"><strong>Total: S/ <span id="total">0.00</span></strong></p>
    <div class="text-end">
      <button id="vaciar-carrito" class="btn btn-danger me-2">Eliminar</button>
      <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const listaCarrito = document.getElementById('lista-carrito');
    const totalSpan = document.getElementById('total');
    const vaciarCarritoBtn = document.getElementById('vaciar-carrito');
    const finalizarCompraBtn = document.getElementById('finalizar-compra');

    function cargarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      listaCarrito.innerHTML = '';
      let total = 0;

      if(carrito.length === 0){
        listaCarrito.innerHTML = '<li class="list-group-item text-center">No hay productos en el carrito.</li>';
        totalSpan.textContent = '0.00';
        return;
      }

      carrito.forEach((producto, index) => {
        const li = document.createElement('li');
        li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        li.textContent = producto.nombre;

        // Botón eliminar individual
        const btnEliminar = document.createElement('button');
        btnEliminar.classList.add('btn', 'btn-sm', 'btn-danger');
        btnEliminar.textContent = 'Eliminar';
        btnEliminar.onclick = () => {
          eliminarItem(index);
        };

        const spanPrecio = document.createElement('span');
        spanPrecio.textContent = `S/ ${producto.precio.toFixed(2)}`;

        const contenedorDerecha = document.createElement('div');
        contenedorDerecha.classList.add('d-flex', 'align-items-center', 'gap-3');
        contenedorDerecha.appendChild(spanPrecio);
        contenedorDerecha.appendChild(btnEliminar);

        li.textContent = '';
        li.appendChild(document.createTextNode(producto.nombre));
        li.appendChild(contenedorDerecha);

        listaCarrito.appendChild(li);
        total += producto.precio;
      });

      totalSpan.textContent = total.toFixed(2);
    }

    function eliminarItem(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      cargarCarrito();
    }

    vaciarCarritoBtn.addEventListener('click', () => {
      localStorage.removeItem('carrito');
      cargarCarrito();
    });

    finalizarCompraBtn.addEventListener('click', () => {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      if (carrito.length === 0) {
        alert('Tu carrito está vacío.');
        return;
      }
      alert('Gracias por tu compra!');
      localStorage.removeItem('carrito');
      cargarCarrito();
    });

    cargarCarrito();
  </script>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2025 Panadería y pasteleria D'rossy. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
